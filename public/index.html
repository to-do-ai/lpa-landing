<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPAgents - AI-powered Lead Processing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #a855f7, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #a855f7, #3b82f6);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.2s;
      margin-top: 1rem;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Never Lose Another Lead</h1>
    <p>
      AI-powered lead processing that keeps your leads hot and qualified
      until they're ready to close.
    </p>
    <p>
      We're currently updating our website. Please check back soon for our full site.
    </p>
    <a href="mailto:contact@lpagents.com" class="button">Contact Us</a>
  </div>
</body>
</html>
